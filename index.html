<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Sholat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <div class="info">
                <h1>Masjid Nurul Huda</h1>
                <p>Sukanegara, Kec. Jonggol, Kabupaten Bogor, Jawa Barat</p>
            </div>
            <div class="jam-digital">
                <h2 id="jam">00:00:00</h2>
                <p id="tgl">Rabu, 31 Desember 2000</p>
            </div>
        </header>

        <main id="bg-layar">
            <div class="countdown-container">
                <div class="sholat1">
                    <span id="nama-sholat1">MEMUAT...</span>
                    <span id="timer-sholat">00:00:00</span>
                </div>
            </div>
        </main>

        <footer>
            <div class="jadwal-list">
                <div class="sholat"><span>Subuh</span><div class="waktu" id="subuh">-:-</div></div>
                <div class="sholat"><span>Dzuhur</span><div class="waktu" id="dzuhur">-:-</div></div>
                <div class="sholat"><span>Ashar</span><div class="waktu" id="ashar">-:-</div></div>
                <div class="sholat"><span>Maghrib</span><div class="waktu" id="maghrib">-:-</div></div>
                <div class="sholat"><span>Isya</span><div class="waktu" id="isya">-:-</div></div>
            </div>
            
            <div class="text-jln">
                <p id="isi-text-jln">Memuat informasi kajian...</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
